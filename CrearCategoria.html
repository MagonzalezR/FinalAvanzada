<html>
    <head>
        <title>Creando categoría</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Bienvenido al agregador de categorías.</h4>
        <form name="categoria" action="agregarCategoria" method="POST">
            <label>Nombre de la categoria</label> <br>
            <input type="text" name="categoriaNombre" value="Nombre..." />
            <input type="submit" value="Ingresar categoria" name="botIngresar" />
        </form><br><br>
        <form name="volver" action="adminJuegos.html" method="POST">
            <input type="submit" value="Volver" name="botVolver" />
        </form>
    </body>
