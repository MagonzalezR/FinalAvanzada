<html>
    <head>
        <title>Ingresar desarrolladora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/vistaJuegos.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div>
            <h1>Bienvenido al agregador de Desarrolladoras.</h1>
        </div><br>
        <div>
            <form name="desarrolladora" action="agregarDesarrolladora" method="POST">
                <label>Nombre de la Desarrolladora</label> <br>
                <input type="text" name="desarrolladoraNombre" value="Nombre..." />
                <input type="submit" value="Ingresar" name="botIngresar" />
            </form><br>
            <form name="volver" action="adminJuegos.html" method="POST">
                <input type="submit" value="Volver" name="botVolver" />
            </form>
        </div>
    </body>
</html>
